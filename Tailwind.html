<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS Basics</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">


<nav class="bg-white shadow p-4 flex flex-col md:flex-row md:justify-between gap-3">
  <h1 class="font-bold text-xl">MySite</h1>
  <div class="flex flex-col md:flex-row gap-4">
    <a href="#" class="hover:text-blue-600">Home</a>
    <a href="#" class="hover:text-blue-600">About</a>
    <a href="#" class="hover:text-blue-600">Contact</a>
  </div>
</nav>


<section class="p-6 grid md:grid-cols-2 gap-6 items-center">
  <h2 class="text-xl md:text-3xl lg:text-5xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 text-transparent bg-clip-text">
    Tailwind CSS Exploration
  </h2>
  <img src="https://picsum.photos/500/300" class="rounded shadow-lg" />
</section>


<section class="p-6">
  <button class="px-6 py-2 rounded bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition">
    Click Me
  </button>
</section>


<section class="p-6">
  <img src="https://picsum.photos/300"
       class="rounded shadow-lg hover:scale-105 transition duration-300" />
</section>


<section class="p-6">
  <ul class="list-disc list-inside pl-5 space-y-2">
    <li class="hover:text-blue-600">Feature One</li>
    <li class="hover:text-blue-600">Feature Two</li>
    <li class="hover:text-blue-600">Feature Three</li>
  </ul>
</section>


<section class="p-6">
  <div class="bg-white rounded shadow p-4 max-w-sm">
    <img src="https://picsum.photos/400/200" class="rounded mb-3" />
    <h3 class="font-bold text-lg">Card Title</h3>
    <p class="text-sm text-gray-600">This is a card description.</p>
    <button class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Read More
    </button>
  </div>
</section>


<section class="p-6 overflow-x-auto">
  <table class="w-full border border-gray-300">
    <thead class="bg-gray-200">
      <tr>
        <th class="border p-2">Name</th>
        <th class="border p-2">Role</th>
        <th class="border p-2">Location</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-100">
        <td class="border p-2">A</td>
        <td class="border p-2">Dev</td>
        <td class="border p-2">India</td>
      </tr>
      <tr class="bg-gray-50 hover:bg-gray-100">
        <td class="border p-2">B</td>
        <td class="border p-2">Tester</td>
        <td class="border p-2">USA</td>
      </tr>
      <tr class="hover:bg-gray-100">
        <td class="border p-2">C</td>
        <td class="border p-2">Designer</td>
        <td class="border p-2">UK</td>
      </tr>
    </tbody>
  </table>
</section>


<section class="p-6">
  <form class="bg-white p-6 rounded shadow max-w-md space-y-4">
    <input type="text" placeholder="Name"
      class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <input type="email" placeholder="Email"
      class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <input type="password" placeholder="Password"
      class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Submit
    </button>
  </form>
</section>


<section class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class="bg-white p-4 rounded shadow">Card 1</div>
  <div class="bg-white p-4 rounded shadow">Card 2</div>
  <div class="bg-white p-4 rounded shadow">Card 3</div>
  <div class="bg-white p-4 rounded shadow">Card 4</div>
  <div class="bg-white p-4 rounded shadow">Card 5</div>
  <div class="bg-white p-4 rounded shadow">Card 6</div>
</section>

</body>
</html>
